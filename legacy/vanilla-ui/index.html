<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepStream WebRTC Stream</title>
    <style>
        body { font-family: sans-serif; background-color: #1a1a1a; color: white; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        #video-container { position: relative; border: 2px solid #00ff00; box-shadow: 0 0 15px #00ff00; }
        video { display: block; }
        h1 { margin-bottom: 2rem; }
        #person-overlay { position: absolute; top: 12px; left: 12px; background: rgba(0,0,0,0.7); color: #0f0; padding: 6px 12px; border-radius: 6px; font-weight: bold; font-size: 16px; z-index: 10; pointer-events: none; }
        #controls { margin-bottom: 1rem; display: flex; gap: 0.75rem; align-items: center; }
        button { padding: 0.6rem 1rem; font-weight: bold; border: none; border-radius: 6px; cursor: pointer; background: #00aa00; color: white; }
        button:disabled { opacity: 0.5; cursor: not-allowed; }
        #status { font-size: 0.9rem; color: #ccc; }
    </style>
</head>
<body>
    <h1>DeepStream Live Inference</h1>
    <div id="controls">
        <button id="start-btn">Start Pipeline</button>
        <span id="status"></span>
    </div>
    <div id="video-container">
        <video id="webrtc-video" autoplay playsinline></video>
        <div id="person-overlay">Persons: 0</div>
    </div>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
